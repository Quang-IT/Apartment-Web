<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <a href="../html/home.html" class="back-icon"><i class="fa-solid fa-arrow-left" style="color: black"></i></a>
    <div class="containt">
        <h2>Xin chào bạn</h2>
        <h3>Đăng ký tài khoản mới</h3>
        <form>
            <!-- Nhập tên -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Nhập tên của bạn" required>
            </div>

            <!-- Nhập số điện thoại -->
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" name="phone" placeholder="Nhập số điện thoại" required>
            </div>

            <!-- Nhập mật khẩu -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>

            <!-- Nhập lại mật khẩu -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirm_password" placeholder="Nhập lại mật khẩu" required>
            </div>

            <button type="submit" class="btn">Đăng ký</button>
        </form>

        <p class="or">Hoặc</p>

        <!-- Đăng nhập bằng mạng xã hội -->
        <button class="social-btn facebook">
            <img src="/User/images/face.pnj.jpg" alt="Đăng nhập với Facebook" class="img-face">
            Đăng nhập với Facebook
        </button>
        <button class="social-btn google">
            <img src="/User/images/google.pnj.png" alt="Đăng nhập với Google" class="img-gg">
            Đăng nhập với Google
        </button>

        <p class="terms">
            Bằng việc tiếp tục, bạn đồng ý với
            <a href="#">Điều khoản sử dụng</a>,
            <a href="#">Chính sách bảo mật</a>
        </p>
    </div>
</div>

<script src="/User/js/signup.js"></script>
</body>
</html>
