<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/thanhtimkiem.css">

</head>
<body>
<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <div class="row gx-2 align-items-center">
      <!-- Thanh tìm kiếm chính -->
      <div class="col-md-3">
        <div class="input-group">
                    <span class="input-group-text bg-light">
                        <i class="fas fa-search"></i>
                    </span>
          <input type="text" class="form-control" placeholder="Trên toàn quốc">
        </div>
      </div>

      <!-- Dropdown chọn thành phố -->
      <div class="col-md-2">
        <select class="form-select">
          <option selected>Hồ Chí Minh</option>
          <option>Hà Nội</option>
          <option>Đà Nẵng</option>
          <option>Nha Trang</option>
          <option>Vũng Tàu</option>
          <option>Bình Dương</option>
        </select>
      </div>

      <!-- Dropdown loại nhà đất -->
      <div class="col-md-2">
        <select class="form-select">
          <option selected>Loại nhà đất</option>
          <option>Nhà mặt phố</option>
          <option>Chung cư</option>
          <option>Chung cư mini</option>
          <option>Nhà riêng</option>
          <option>Biệt thự</option>
        </select>
      </div>

      <!-- Dropdown mức giá -->
      <div class="col-md-2">
        <select class="form-select">
          <option selected>Mức giá</option>
          <option>Dưới 500 triệu</option>
          <option>500-800 triệu</option>
          <option>Dưới 1 tỷ</option>
          <option>1-2 tỷ</option>
          <option>3-5 tỷ</option>
          <option>5-10 tỷ</option>
          <option>Thỏa thuận</option>
        </select>
      </div>

      <!-- Dropdown diện tích -->
      <div class="col-md-2">
        <select class="form-select">
          <option selected>Diện tích</option>
          <option>Dưới 50 m²</option>
          <option>50-100 m²</option>
          <option>100-150 m²</option>
          <option>150-200 m²</option>
          <option>200+ m²</option>
        </select>
      </div>
      <!-- Dropdown phòng ngủ -->
      <div class="col-md-2">
        <select class="form-select">
          <option selected>Phòng ngủ</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5+</option>
        </select>
      </div>

      <!-- Nút tìm kiếm -->
      <div class="col-md-2">
        <button class="btn btn-primary w-100">
          Tìm kiếm
        </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
