<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cập nhật Mật khẩu</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px; /* Chiều ngang 400px */
      height: 600px; /* Chiều cao 600px */
      text-align: center;
    }
    .reset-container h1 {
      margin-top: 66px;
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }
    .input-field {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    .input-field:focus {
      border-color: black;
      outline: none;
    }
    .reset-button {
      margin-bottom: 262px;
      width: 100%;
      background-color: red;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .reset-button:hover {
      background-color: #e80c0c;
      transform: scale(1.02);
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
    .back-link {
      display: block;
      margin-top: 15px;
      color: #007bff;
      font-size: 14px;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .login-link {
      display: block;
      margin-top: 20px;
      color: #007bff;
      font-size: 14px;
      text-decoration: none;
    }
    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="reset-container">
  <a href="../html/login.html" class="back-link"><i class="fa-solid fa-arrow-left" style="color: black;margin-left: -384px;"></i></a>
  <h1>Cập nhật Mật khẩu</h1>
  <form id="resetPasswordForm" onsubmit="return validatePasswords()">
    <input type="password" id="newPassword" class="input-field" placeholder="Nhập mật khẩu mới" required />
    <input type="password" id="confirmPassword" class="input-field" placeholder="Nhập lại mật khẩu mới" required />
    <button type="submit" class="reset-button">
      <a href="../html/login.html" style="text-decoration: none; color: white">Cập nhật mật khẩu</a>
    </button>
  </form>
  <div id="error-message" class="error"></div>
  <a href="../html/login.html" class="login-link">Trở về trang đăng nhập</a>
</div>

<script>
  function validatePasswords() {
    var newPassword = document.getElementById("newPassword").value;
    var confirmPassword = document.getElementById("confirmPassword").value;
    var errorMessage = document.getElementById("error-message");

    if (newPassword !== confirmPassword) {
      errorMessage.textContent = "Mật khẩu không khớp!";
      return false;
    }

    if (newPassword.length < 6) {
      errorMessage.textContent = "Mật khẩu phải có ít nhất 6 ký tự!";
      return false;
    }

    errorMessage.textContent = ""; // Clear any previous error
    return true; // Allow form submission
  }
</script>
</body>
</html>
